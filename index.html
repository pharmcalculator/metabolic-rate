<!DOCTYPE html>
<html>
<head>
    <title>In Vitro Microsomes Drug Metabolic Rate Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 28px;
        }
        
        label {
            font-size: 22px;
        }
        
        input[type="number"], select {
            font-size: 20px;
        }
        
        #result {
            font-size: 22px;
            font-weight: bold;
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function calculate() {
            var enzymeConcentration = parseFloat(document.getElementById("enzymeConcentration").value);
            var incubationTime = parseFloat(document.getElementById("incubationTime").value);
            var metaboliteConcentration = parseFloat(document.getElementById("metaboliteConcentration").value);
            var concentrationUnit = document.getElementById("concentrationUnit").value;

            // Convert metabolite concentration to nmol/mL if the unit is micromol/mL
            if (concentrationUnit === "micromol") {
                metaboliteConcentration *= 1000; // Convert micromol to nmol
            }

            var metabolicRate = (enzymeConcentration * metaboliteConcentration) / incubationTime;

            var roundedMetabolicRate;
            var resultUnit;

            if (concentrationUnit === "micromol") {
                roundedMetabolicRate = (metabolicRate / 1000).toFixed(2);
                resultUnit = "umol/min/mL";
            } else {
                roundedMetabolicRate = metabolicRate.toFixed(2);
                resultUnit = "nmol/min/mg protein";
            }

            document.getElementById("result").innerHTML = "Metabolic Rate: " + roundedMetabolicRate + " " + resultUnit;
        }
    </script>
</head>
<body>
    <div>
        <h1>In Vitro Microsomes Drug Metabolic Rate Calculator</h1>

        <label for="enzymeConcentration">Enzyme Concentration (mg protein/mL):</label>
        <input type="number" id="enzymeConcentration" step="any" style="font-size: 20px;" required><br><br>

        <label for="incubationTime">Incubation Time (min):</label>
        <input type="number" id="incubationTime" step="any" style="font-size: 20px;" required><br><br>

        <label for="metaboliteConcentration">Metabolite Concentration:</label>
        <input type="number" id="metaboliteConcentration" step="any" style="font-size: 20px;" required>
        <select id="concentrationUnit" style="font-size: 20px;">
            <option value="nanomol">nmol/mL</option>
            <option value="micromol">umol/mL</option>
        </select><br><br>

        <button onclick="calculate()" style="font-size: 20px;">Calculate</button><br><br>

        <div id="result"></div>
    </div>
</body>
</html>
